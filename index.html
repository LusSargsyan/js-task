<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Sum</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="script.js"></script>

</head>
<body>
    <div class="container container-fluid">
        <h2 class="text-center">Compare Sum</h2>
        <div class="row">
            <div class="col-lg-6">
                    <input id="elements" type="text" class="form-control" placeholder="Enter elements separated with comma (,)">
            </div>
            <div class="col-lg-6">
                <input id="number" type="text" class="form-control" placeholder="Enter single number">
            </div>
        </div>
        <div class="row text-center" style="margin-top: 20px">
            <button onclick="onSubmitSort()" type="submit" class="btn btn-default submit">Compare</button>
        </div>
    </div>
</body>
</html>
